<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/201fc04db8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="recipes">
      <div class="recipes__header">
        <i class="fas fa-bars"></i>
        <span>Recipes</span>
        <i class="fas fa-search"></i>
      </div>
      <div class="recipes__popular">
        <div class="recipes__popular-title">
          <span>Popular Recipes</span>
          <a href="#">View All</a>
        </div>
        <div class="recipes__popular-content">
          <div class="recipes__popular-column">
            <div class="recipes__popular-category1">
              Home Cooking
            </div>
            <div class="recipes__popular-category2">
              For Babies
            </div>
          </div>
          <div class="recipes__popular-column">
            <div class="recipes__popular-category3">
              Pastry Recipes
            </div>
            <div class="recipes__popular-category4">
              Smoothie Recipes
            </div>
          </div>
        </div>
      </div>
      <div class="recipes__other">
        <span class="recipes__other-title">Other Recipes</span>
        <div class="recipes__other-content">
          <div class="recipes__other-category">
            <div class="recipes__other-column">
              <span class="category__name">Refreshments</span>
              <span class="category__content">120 Recipes</span>
            </div>
            <div class="recipes__other-column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="recipes__other-category">
            <div class="recipes__other-column">
              <span class="category__name">Diet Dishes</span>
              <span class="category__content">27 Recipes</span>
            </div>
            <div class="recipes__other-column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="recipes__other-category">
            <div class="recipes__other-column">
              <span class="category__name">Soup Recipess</span>
              <span class="category__content">270 Recipes</span>
            </div>
            <div class="recipes__other-column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="recipes__other-category">
            <div class="recipes__other-column">
              <span class="category__name">Meat Dishes</span>
              <span class="category__content">100 Recipes</span>
            </div>
            <div class="recipes__other-column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="recipes__navbar">
        <i class="fas fa-igloo"></i>
        <i class="fas fa-mortar-pestle"></i>
        <i class="far fa-edit"></i>
        <i class="far fa-plus-square"></i>
      </div>
    </div>
  </body>
</html>
